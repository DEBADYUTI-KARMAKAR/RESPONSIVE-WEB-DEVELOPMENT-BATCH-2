<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

<button>Hide</button>

<p>JavaScript</p>

</body>
<script>
  $(document).ready(function(){
    $("button").click(function(){
      $("p").hide(1000);
      alert("The paragraph is now hidden");
    });
  });
  </script>
</html>
