<!DOCTYPE html>
<html>
<head>
<script src="/JS/jquery-3.6.0.min.js"></script>
</head>
<body>
<button>Click to fade in/out boxes</button><br><br>
<div id="div1" style="width:80px;height:80px;background-color:rgb(86, 50, 50);"></div>
<br>
<div id="div2" style="width:80px;height:80px;background-color:rgb(250, 14, 187);"></div>
<br>
<div id="div3" style="width:80px;height:80px;background-color:rgb(9, 250, 222);"></div>

</body>
<script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
      });
    });
    </script>
</html>
