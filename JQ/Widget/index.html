<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Dialog - Default functionality</title>
		
      <link rel = "stylesheet" 
         href = "//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
			
      <script type = "text/javascript" 
         src = "https://www.tutorialspoint.com/jquery/jquery-3.6.0.js">
      </script>
			
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
      </script>
  
      <script>
         $(function() {
            $( "#dialog" ).dialog();
         });
      </script>
   </head>
	
   <body>
      <div id = "dialog" title = "Hello Lorem">
         <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam reiciendis, odio, ullam at facere labore dolorum doloremque excepturi dolores numquam doloribus exercitationem velit modi accusamus officiis illo incidunt. Corrupti, eius?</p>
      </div>
 
   </body>
</html>
