<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum culpa soluta consectetur in molestias? Sequi assumenda voluptatibus delectus odio harum! Rem doloribus molestias accusantium qui. Officiis commodi cumque aliquam esse.</p>

    
</body>
<script>
   $(document).ready(function(){
  $("p").on({
    mouseenter: function(){
      $(this).css("background-color", "lightgray");
    },  
    mouseleave: function(){
      $(this).css("background-color", "lightblue");
    }, 
    click: function(){
      $(this).css("background-color", "yellow");
    }  
  });
});
</script>
</html>
