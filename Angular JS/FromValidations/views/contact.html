<div class="content">
    
    <form name="contactForm" novalidate>
        <input type="text" name="name" placeholder="name" id="" ng-model="contact.name" ng-required="true">
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small style="color: red; display: block; text-align: center;">
                Enter a valid name
            </small>
        </div>
        <input type="email" name="email" placeholder="Email" ng-model="contact.email" ng-required="true">
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small style="color: red; display: block; text-align: center;">
                Enter a valid Email
            </small>
            
        </div>
        <textarea name="message"  placeholder="Your Message" ng-model="contact.message" ng-required="true"></textarea>
 <!--

     <span>
         $pristine - {{contactForm.name.$pristine}}
         $dirty - {{contactForm.name.$dirty}}
         $untouched - {{contactForm.name.$untouched}}
         $touched - {{contactForm.name.$touched}}
         $invalid - {{contactForm.name.$invalid}}
         $valid - {{contactForm.name.$valid}}
         
        </span>
    
    --> 
        <input type="submit" value="Send"  ng-disabled="contactForm.$invalid" />
    </form>
</div>
