<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <title>Demo</title>
    <script src="app\lib\angular.min.js"></script>
</head>
<body>
    <input type="text" ng-model="name" placeholder="Enter your name">
    <p>Your name is: {{name}}</p>
    <h2>{{7+6}}</h2>
    Enter a number:<input type="number" ng-model="one" >
    Enter another number:<input type="number" ng-model="two">
    <p>Sum is:{{one+two}}</p>
    
</body>
</html>
